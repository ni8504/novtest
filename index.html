<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitClub ‚Ä¢ Independence Day Freedom Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;font-family:'Montserrat',sans-serif}

    /* ---------- CONTAINER ---------- */
    .banner-container{
      position:relative;width:100%;min-height:100vh;
      display:flex;justify-content:center;align-items:center;text-align:center;
      overflow:hidden;color:#ffffff;
    }

    /* ---------- BACKGROUND ---------- */
    .banner-background{
      position:absolute;inset:0;
      background:linear-gradient(120deg,#b22234 0%,#b22234 33%,#ffffff 33%,#ffffff 66%,#3c3b6e 66%,#3c3b6e 100%);
      background-size:200% 200%;animation:wave 30s ease infinite;z-index:0;
    }
    @keyframes wave{0%{background-position:0 0}50%{background-position:100% 100%}100%{background-position:0 0}}

    .banner-background::after{
      content:"";position:absolute;inset:0;
      background:url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1920&q=60');
      background-size:cover;background-position:center;opacity:0.20;filter:blur(2px);
    }

    /* ---------- FLOATING FIREWORKS ---------- */
    .sparks{position:absolute;inset:0;pointer-events:none;z-index:1}
    .spark{position:absolute;top:-10%;user-select:none;animation:float linear infinite;transform-origin:center}
    @keyframes float{0%{transform:translateY(0) rotate(0deg)}100%{transform:translateY(110vh) rotate(360deg)}}

    /* ---------- CONTENT ---------- */
    .banner-content{position:relative;z-index:2;max-width:900px;padding:20px}
    .main-message{font-size:3em;margin-bottom:.4em;text-shadow:3px 3px 8px rgba(0,0,0,.8);padding:0 20px}
    .highlights{font-size:1.6em;line-height:1.4;padding:0 20px;text-shadow:2px 2px 6px rgba(0,0,0,.6)}
    .highlights div{margin-bottom:.4em}

    /* ---------- COUNTDOWN ---------- */
    #countdown{font-size:2.2em;font-weight:bold;margin-top:.6em;text-shadow:3px 3px 8px rgba(0,0,0,.8)}

    @media(max-width:768px){.main-message{font-size:2.2em}.highlights{font-size:1.3em}#countdown{font-size:1.8em}}
    @media(max-width:480px){.main-message{font-size:1.6em}.highlights{font-size:1.1em}#countdown{font-size:1.5em}}
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner-background"></div>
    <div class="sparks" aria-hidden="true"></div>

    <div class="banner-content">
      <div class="main-message">4th of July ‚Ä¢ <strong>NO ENROLLMENT & NO CONTRACT!</strong></div>
      <div class="highlights">
        <div>üéá One‚ÄëDay Freedom Sale</div>
        <div>üí• Independence from fees <em>and</em> contracts‚Äîtoday only</div>
        <div>üèÜ Voted Best Gym in Springfield</div>
      </div>
      <div id="countdown"></div>
    </div>
  </div>

  <!-- JS: Fireworks + Countdown -->
  <script>
    const sparkContainer=document.querySelector('.sparks');
    const sparkCount=60;
    const icons=["üéÜ","üéá","‚ú®"];
    for(let i=0;i<sparkCount;i++){
      const s=document.createElement('div');
      s.className='spark';
      s.textContent=icons[Math.floor(Math.random()*icons.length)];
      s.style.fontSize=(Math.random()*1.2+.6)+'em';
      s.style.left=Math.random()*100+'%';
      s.style.animationDuration=(Math.random()*9+7)+'s';
      s.style.animationDelay=Math.random()*10+'s';
      s.style.opacity=Math.random()*.4+.4;
      sparkContainer.appendChild(s);
    }

    const targetDate=new Date('2025-07-05T00:00:00');
    const cd=document.getElementById('countdown');
    function updateCountdown(){
      const now=new Date();
      const diff=targetDate-now;
      if(diff<=0){cd.textContent='Offer expired';return;}
      const hrs=Math.floor(diff/1000/3600);
      const mins=Math.floor((diff/1000%3600)/60);
      const secs=Math.floor(diff/1000%60);
      cd.textContent=`${hrs}h ${mins}m ${secs}s left`;
    }
    updateCountdown();
    setInterval(updateCountdown,1000);
  </script>
</body>
</html>
